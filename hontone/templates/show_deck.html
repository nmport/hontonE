{% extends 'header.html' %}

{% block content %}

    <h1>{{ word_deck.name }}: </h1>
    <h4><a href={% url 'clear_word_deck_words' word_deck_id=word_deck.id %}>Clear All Words</a></h4>
    {% for user_word in word_deck.user_words.all %}
        <p>{{user_word.word.book_form}}, {{user_word.word.dict_form}}</p>
        <h4><a href={% url 'remove_word_deck_word' word_deck_id=word_deck.id word_id=user_word.id %}>Remove Word</a></h4>
    {% endfor %}

{% endblock %}
